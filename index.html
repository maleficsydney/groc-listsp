<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <strong><em>My Very Organized Grocery List</em></strong>
    </h1>
    <section class="parent">
      <h1 class="mainsections">- Pantry Items -</h1>
      <div class="sectionholder">
        <div class="itemtypes">
          <h3>- Canned</h3>
          <ul class="bullets">
            <li>Corn</li>
            <li>Tuna</li>
            <li>Green Beans</li>
            <li>Beans</li>
          </ul>
        </div>
        <div class="itemtypes">
          <h3>- Dry Goods</h3>
          <ul class="bullets">
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>Pancake Mix</li>
          </ul>
        </div>
        <div class="images">
          <img
            src="https://i.pinimg.com/564x/e7/05/fc/e705fc6101bfb41aa5d20b950087baf4.jpg"
            alt="picture of a modern pantry"
          />
        </div>
      </div>
    </section>
  </body>
</html>
